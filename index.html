<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- SEO -->
  <title>Your Site Title — Describe your page here</title>
  <meta name="description" content="Краткое описание страницы (до 160 символов), включающее ключевые слова.">
  <meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3">
  <meta name="author" content="Your Name or Company">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Your Site Title">
  <meta property="og:description" content="Описание страницы для соцсетей.">
  <meta property="og:image" content="https://example.com/images/preview.jpg">
  <meta property="og:url" content="https://example.com/">
  <meta property="og:site_name" content="Your Site Name">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your Site Title">
  <meta name="twitter:description" content="Описание страницы для Twitter.">
  <meta name="twitter:image" content="https://example.com/images/preview.jpg">

  <!-- Favicon -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
